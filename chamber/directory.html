<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leonardo Gameiro Correa">
    <meta name="description" content="WDD 231 - Chamber Directory">
    <meta property="og:title" content="Leonardo Correa - WDD 231 Chamber Directory">
    <meta property="og:description" content="Chamber Directory for the course WDD 231 from BYU-Idaho by Leonardo Correa">
    <meta property="og:image" content="https://leogc7.github.io/wdd231/images/cover.jpg">
    <meta property="og:url" content="https://leogc7.github.io/wdd231/chamber/directory.html">
    <title>Directory</title>
    <link rel="stylesheet" href="styles/directory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <script defer src="scripts/members.js"></script>
    <script defer src="scripts/directory.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header">
            <div class="logo">
                <img src="images/chamber-logo.png" alt="chamber-logo" class="logo-image">
                <h1 class="chamber-name">São Paulo Cornerstone Chamber</h1>
            </div>

            <!-- Nav bar -->
             <nav class="nav-bar">
                <div class="nav-items">
                    <a href="#" class="nav-item">Home</a>
                    <a href="#" class="nav-item">Discover</a>
                    <a href="#" class="nav-item">Directory</a>
                    <a href="#" class="nav-item">Join</a>
                </div>
             </nav>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="display-buttons">
            <button class="display" id="grid">Grid view</button>
            <button class="display" id="list">List view</button>
        </div>
        
        <!-- Companies list -->
        <div class="companies-container">
            <h2 class="companies-title">Members List:</h2>
            <div class="companies-list" id="companiesList">

            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="left-container">
            <p class="chamber-name-footer">São Paulo Cornerstone Chamber</p>
            <p class="chamber-info">Av. Prof. Luiz Ignácio de Anhaia Mello, 3949</p>
            <p class="chamber-info">São Paulo, SP - Brazil</p>
            <p class="chamber-info">lcorrea@byupathway.edu</p>
            <p class="chamber-info">+55 43 93505-0106</p>
        </div>
        <div class="middle-container">
            <a href="" class="link"><img src="images/youtube.png" alt="youtube-link" class="youtube"></a>
            <a href="" class="link"><img src="images/facebook.png" alt="facebook-link" class="facebook"></a>
            <a href="" class="link"><img src="images/instagram.png" alt="instagram-link" class="instagram"></a>
        </div>
        <div class="right-container">
            <p class="project-info">WDD231 Class Project</p>
            <p class="footer-text">&copy;<span id="currentYear"></span>  Leonardo Gameiro Correa</p>
            <p class="last-update-text">Last update: <span id="lastUpdate"></span></p>
        </div>
    </footer>
</body>
</html>
